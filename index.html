  <head>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <header>
      <div class="container">
        <h3 class="app_name">IP Address Tracker</h3>
        <div class="search__box">
          <form action="" id="form">
            <input placeholder="Search for any IP address or domain" type="search" name="ip_address" id="search">
          </form>
          <span class="search_button">
            <img src="images/icon-arrow.svg" alt="">
          </span>
          </input>
        </div>
        <div class="detail__box">
          <div class="detail__box-ip">
            <p class="detail__box-title">ip address</p>
            <h3 class="detail__box-data ip"></h3>
          </div>
          <div class="line"></div>
          <div class="detail__box-location">
            <p class="detail__box-title">location</p>
            <h3 class="detail__box-data location"></h3>
          </div>
          <div class="line"></div>
          <div class="detail__box-timezone">
            <p class="detail__box-title">timezone</p>
            <h3 class="detail__box-data timezone"></h3>
          </div>
          <div class="line"></div>
          <div class="detail__box-isp">
            <p class="detail__box-title">isp</p>
            <h3 class="detail__box-data isp"></h3>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="map"></div>

    </main>
